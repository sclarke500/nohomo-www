<div class='frame mt10'>

  <div class='webform'>
    <p>
      <label>email:</label>
      <input [(ngModel)]='creds.email'>
    </p>
    <p>
      <label>password:</label>
      <input [(ngModel)]='creds.password' type='password'>
    </p>
  </div>
  <div class='center mt8'>
    <button class='ok' (click)='login()'>Login</button>
  </div>
<div class='center mt8'>
  <div>
    Don't have an account? <span class='link' routerLink='/signup'>Signup.</span>
  </div>
  <div class='link s mt1' routerLink='/forgot'>
    Forgot you password?
  </div>

</div>
</div>
